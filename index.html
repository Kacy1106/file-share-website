<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>师生文件共享平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif; /* 避免乱码 */
        }
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .login-section, .upload-section, .file-list {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            color: #007bff;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>师生文件共享平台</h1>

        <!-- 登录区域 -->
        <div class="login-section">
            <h2>登录（GitHub账号）</h2>
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token</label>
                <input type="password" id="github-token" placeholder="输入你的GitHub PAT（步骤1.3生成的Token）">
            </div>
            <button id="login-btn">登录</button>
            <div id="login-status" class="success"></div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section" style="display: none;">
            <h2>上传文件</h2>
            <div class="form-group">
                <label for="file-upload">选择文件（≤20MB）</label>
                <input type="file" id="file-upload" accept=".docx,.pptx,.xlsx,.jpg,.png,.cdr,.zip,.7z,.rar">
                <div id="file-error" class="error"></div>
            </div>
            <button id="upload-btn">上传文件</button>
            <div id="upload-status" class="success"></div>
        </div>

        <!-- 文件列表区域 -->
        <div class="file-list" style="display: none;">
            <h2>文件列表</h2>
            <div id="file-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
